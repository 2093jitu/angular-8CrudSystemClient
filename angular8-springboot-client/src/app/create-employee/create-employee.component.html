<h3 style="text-align: center;">Sin Up For Donation</h3>
<hr>
<br>
<fieldset style="border: 2px solid chocolate; background-color: #adb5bd;" >  
    <div class="p-3 mb-2 bg-primary text-white"
				style="text-align: center; height: 71px;">
				<h2>
					<b>SingUp For Create A Donation</b>
				</h2>
      </div>    
      <div [hidden]="submitted" style="width: 600px; margin-left: 250px;">        
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" style="margin-top: 20px;">
          <div class="form-group">
            <label for="name"><b>First Name :</b></label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName" #fname="ngModel">            
          </div>
         
          <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger" style="height:30px;">
            <p style="margin-top: -11px;"><b>First name is required</b></p>
          </div>         
      
          <div class="form-group">
            <label for="name"><b>Last Name :</b></label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName" #lname="ngModel">
          </div>

          <div [hidden]="lname.valid || lname.pristine" class="alert alert-danger" style="height: 30px;">
            <p style="margin-top: -11px;"><b>Last name is required</b></p>
          </div> 
      
          <div class="form-group" [class.has-error]="email.invalid && email.touched">
            <label for="email" class="control-label"><b>Email Id :</b></label>
            <input id="email" required [email]="employee.email!==' '"type="text" class="form-control"   [(ngModel)]="employee.email" name="email" #email="ngModel">
          </div>

          <div class="help-block" *ngIf="email.errors?.required && email.touched" class="alert alert-danger" style="height:30px;">
            <p style="margin-top: -11px;"><b>Email is required</b></p>
          </div>
          <span class="help-block">
            <h5 style="color: red;">{{message}}</h5>
          </span>               

          <div class="help-block" *ngIf="email.errors?.email && email.touched" class="alert alert-danger" style="height:30px;">
            <p style="margin-top: -11px;"><b>Email is invalid</b></p>
          </div>

          <div class="form-group">
            <label for="password"><b>Password :</b></label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="employee.password" name="password" #pass="ngModel" maxlength="8" minlength="5">
          </div>

          <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger" style="height:30px;">
            <p style="margin-top: -11px;"><b>Password must be minimam 5 and maximum 8 characters</b></p>
          </div>
      
          <div class="form-group">
            <label for="dob"><b>Date Of Birth :</b></label>
            <input type="date" class="form-control" id="dob" required [(ngModel)]="employee.date" name="date">
          </div>
      
          <!--<div class="form-group">
            <label for="gen">Gender</label>
            <input type="radio"  required [(ngModel)]="employee.gender" name="gender" value="Male">Male
            <input type="radio"  id="gen" required [(ngModel)]="employee.gender" name="gender" value="Female">Female
          </div>-->

          <label for="gender"><b>Gender :</b></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender"
              id="exampleRadios1" value="Male" checked required [(ngModel)]="employee.gender"> <label
              class="form-check-label" for="exampleRadios1" > Male</label>
          </div>
          <div class="form-check" style="margin-bottom: 15px;">
            <input class="form-check-input" type="radio" name="gender"
              id="gender" value="FeMale" required [(ngModel)]="employee.gender"> <label
              class="form-check-label" for="exampleRadios2"> FeMale </label>
          </div>

          <button type="submit" class="btn btn-block btn-primary "
           [disabled]="!userForm.form.valid" style="margin-bottom: 20px;">Submit</button>
        </form>
      </div>

    </fieldset>
   <div style="margin-bottom: 200px;"></div>
